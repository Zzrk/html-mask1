<p>我是来自电信1706班的赵荣锴，我在不熟的人面前表现的很安静，在熟悉的人面前又很放得开。我来自浙江绍兴，人们都说“浙江大佬”“浙江大佬”啥的，
但是我觉得自己真的不够格。高中蹉跎了三年，无所事事，现在上了大学、来到华电，虽然没在自己喜爱的计算机系，但是对于电脑的热爱一直激励着我在学习电脑技术这条道路上越走越远。
而且协会很多人都不是计算机系的，会长也是通信专业的，我相信自己一定会努力学习，汲取自己渴求的知识，也希望和协会的学长们一起愉快的玩耍。
</p>
